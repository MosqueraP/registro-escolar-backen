# Activar perfil desde afuera (no es necesario aquí)
# SPRING_PROFILES_ACTIVE=dev

# H2 - archivo persistente
spring.datasource.url=jdbc:h2:file:./data/registroescolar
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Inicialización (controla si ejecuta data.sql)
spring.sql.init.mode=never

# Consola H2 web
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.org.springframework=DEBUG
logging.level.com.registroescolar=DEBUG

# Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html










